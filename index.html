<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="login-page">

  <div class="login-container">
    <div class="login-card">
      <img src="logo.png" alt="Site Logo" class="login-logo">
      <h2>Admin Dashboard</h2>
      <p class="subtitle">Secure access for authorized users only</p>
      <button onclick="netlifyIdentity.open()" class="btn primary full">Login with Netlify</button>
    </div>
  </div>

  <script>
    netlifyIdentity.on("login", user => {
      if (user.email === "farhan782@gmail.com") {
        window.location.href = "dashboard.html";
      } else {
        alert("‚ùå Unauthorized user!");
        netlifyIdentity.logout();
      }
    });
  </script>
</body>
</html>
