<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcoome to GetCart.my</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-container">
      <div class="brand">
        <img src="logo.png" alt="Site Logo" class="logo">
        <h1>Welcome to GetCart.my</h1>
      </div>
    </div>
  </header>

  <div class="container">
    <!-- Filter -->
    <section class="filter-section">
      <label for="categoryFilter"><strong>Filter by Category:</strong></label>
      <select id="categoryFilter" onchange="filterProducts()">
        <option value="all">All</option>
        <option value="technology">Technology</option>
        <option value="health">Health</option>
        <option value="sport">Sport</option>
        <option value="accessories">Accessories</option>
        <option value="cloth">Cloth</option>
      </select>
    </section>

    <!-- Interactive Video Section -->
    <section class="video-section">
      <h2>Discover GetCart</h2>
      <div class="video-container">
        <iframe width="100%" height="400" 
          src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
          title="Affiliate Introduction Video" 
          frameborder="0" allowfullscreen>
        </iframe>
      </div>
    </section>

    <!-- Products Grid -->
    <section class="product-section">
      <h2>Available Products</h2>
      <div id="productList" class="grid"></div>
    </section>
  </div>

  <script src="app.js"></script>
<script>
  // Load public version
  loadPublicProducts();
</script>

</body>
</html>
