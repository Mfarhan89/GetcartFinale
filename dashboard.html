<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Affiliate Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <header class="navbar">
    <img src="logo.png" alt="Site Logo" class="logo">
    <h1>Affiliate Dashboard</h1>
    <button class="btn" onclick="netlifyIdentity.logout()">Logout</button>
  </header>

  <div class="container">
    <h2>Add Product</h2>
    <input type="text" id="pname" placeholder="Product Name">
    <input type="text" id="pdesc" placeholder="Description">
    <input type="text" id="plink" placeholder="Affiliate Link">
    <input type="text" id="pimg" placeholder="Image URL">
    <select id="pcategory">
      <option value="technology">Technology</option>
      <option value="health">Health</option>
      <option value="sport">Sport</option>
      <option value="accessories">Accessories</option>
      <option value="cloth">Cloth</option>
    </select>
    <button class="btn" onclick="uploadProduct()">Upload</button>

    <h2>My Products</h2>
    <div id="productList" class="grid"></div>
  </div>

  <script src="app.js"></script>
  <script>loadProducts(true);</script>
</body>
</html>
